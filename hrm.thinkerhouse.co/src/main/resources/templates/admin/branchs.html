<!DOCTYPE html>
<html lang="en">
  <head th:replace="~{admin/fragments/fragment :: header}"></head>
  <body>
    <div class="container-scroller">
      <!-- partial:../../partials/_navbar.html -->
      <nav th:replace="~{admin/fragments/fragment :: nav1}"></nav>
      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        <!-- partial:../../partials/_sidebar.html -->
        <nav th:replace="~{admin/fragments/fragment :: nav2}"></nav>
        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">
            <div class="row">
              <div class="col-lg-16 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <div class="d-sm-flex justify-content-between align-items-start">
                      <div>
                        <!-- <h4 class="card-title card-title-dash">Recent Employee</h4> -->
                        <h4 class="card-title card-title-dash">Branchs</h4>
                      </div>
                      <div>
                        <a type="button" th:href="@{/new_branch}" class="btn btn-primary btn-rounded btn-icon">
                          <i class="mdi mdi-account-plus"></i> Add New
                      </a>
                      </div>
                    </div>
                    <div class="table-responsive">
                      
                      <table class="table">
                        <thead>
                          <tr>
                            <th>Sl#</th>
                            <th>Name</th>
                            <th>Address</th>
                            <th>Location</th>
                            <th>Created on</th>
                            <th>Updated on</th>
                            <th>Status</th>
                            <th>Action</th>
                          </tr>
                        </thead>
                        <tbody>
                        	<tr th:if="${#lists.isEmpty(branchs)}">
                        		<td colspan="8">Your don't have any branch yet.</td>
                        	</tr>
                        	<tr th:if="${msgString != null}">
                        		<td colspan="8"><span th:text="${msgString}"></span></td>
                        	</tr>
                          <tr th:each="branch : ${branchs}">
                            <td th:text="${branchStat.count}">Jacob</td>
                            <td th:text="${branch.branchName}">53275531</td>
                            <td th:text="${branch.branchAddress}">12 May 2017</td>
                            <td th:text="${branch.location}">12 May 2017</td>
                            <td th:text="${branch.createDate}">12 May 2017</td>
                            <td th:text="${branch.updateDate}">12 May 2017</td>
                            <td th:text="${branch.status == 1 ? 'Enable' : (branch.status == 0 ? 'Disable' : 'Unknown')}"></td>
                            <td>
                            	<a type="button" class="btn btn-primary btn-md" th:href="@{/edit_branch/{id}(id=${branch.idBranch})}">Edit</a>
                            	<a type="button" class="btn btn-danger btn-md" th:href="@{/del_branch/{id}(id=${branch.idBranch})}" data-toggle="modal" data-target="#deleteModal"
                            	onclick="return confirm('Are you sure you want to delete this department?');">
                            	Delete</a>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
          <!-- partial:../../partials/_footer.html -->
          <footer th:replace="~{admin/fragments/fragment :: footer}"></footer>
          <!-- partial -->
        </div>
        <!-- main-panel ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <div th:replace="~{admin/fragments/fragment :: footscript}"></div>
  </body>
</html>
