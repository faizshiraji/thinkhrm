<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragments/fragment :: header}"></head>
<body>
  <div class="container-scroller">
    <!-- partial:../../partials/_navbar.html -->
    <nav th:replace="~{admin/fragments/fragment :: nav1}"></nav>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
      <!-- partial:../../partials/_sidebar.html -->
      <nav th:replace="~{admin/fragments/fragment :: nav2}"></nav>
      <!-- partial -->
      <div class="main-panel">
        <div class="content-wrapper">
          <div class="row">
            <div class="col-lg-16 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <div class="col-12 grid-margin stretch-card">
                    <div class="card">
                      <div class="card-body">
                        <h4 class="card-title">Map <span th:text="${employee.firstName}"></span></h4>
                        <p class="card-description"> Please fill up the following to update your team here. </p>
                        <form class="forms-sample" th:action="@{/map_employee/{id}(id=${employee.idEmployee})}" method="post" th:object="${employee}">
                          <div class="form-group">
                            <label for="deviceName"><span th:text="${employee.firstName}"></span></label>
                          </div>
                          <div class="form-group">
                            <label for="exampleSelectGender">Device ID</label>
                            <select class="form-select" name="userId" th:field="*{userId}">
                              <option value="">Select</option>
                              <option th:each="deviceId : ${deviceUserInfoByStatus}" th:value="${deviceId.userid}" th:text="${deviceId.userid} + ' ' + ${deviceId.name}"></option>
                            </select>
                          </div>
                          <button type="submit" class="btn btn-primary me-2">Submit</button>
                          <button class="btn btn-light">Cancel</button>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
        <footer th:replace="~{admin/fragments/fragment :: footer}"></footer>
        <!-- partial -->
      </div>
      <!-- main-panel ends -->
    </div>
    <div th:replace="~{admin/fragments/fragment :: footscript}"></div>
  </body>
</html>
