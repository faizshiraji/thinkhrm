<!DOCTYPE html>
<html lang="en">
  <head th:replace="~{admin/fragments/fragment :: header}"></head>
  <body>
    <div class="container-scroller">
      <!-- partial:../../partials/_navbar.html -->
      <nav th:replace="~{admin/fragments/fragment :: nav1}"></nav>
      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        <!-- partial:../../partials/_sidebar.html -->
        <nav th:replace="~{admin/fragments/fragment :: nav2}"></nav>
        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">
            <div class="row">
              <div class="col-lg-16 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
		               <div class="col-12 grid-margin stretch-card">
		                <div class="card">
		                  <div class="card-body">
		                    <h4 class="card-title">New Attendance Device</h4>
		                    <p class="card-description"> Please fillup the following for adding your device here. </p>
		                    <form class="forms-sample" th:action="@{/add_device}" method="post" th:object="${devices}">
		                      <div class="form-group">
		                        <label for="deviceName">Device Name</label>
		                        <input type="text" class="form-control" name="deviceName" placeholder="Device Name" required>
		                      </div>
		                      <div class="form-group">
		                        <label for="machineId">Machine ID</label>
		                        <input type="text" class="form-control" name="machineId" placeholder="Machine ID">
		                      </div>
		                      <div class="form-group">
		                        <label for="ipAddress">IP Address</label>
		                        <input type="text" class="form-control" name="ipAddress" placeholder="IP Address" required>
		                      </div>
		                      <div class="form-group">
		                        <label for="port">Port</label>
		                        <input type="text" class="form-control" name="port" placeholder="Port" required>
		                      </div>
		                      <div class="form-group">
		                        <label for="exampleSelectGender">Machine Status</label>
		                        <select class="form-select" name="status">
		                          <option value=1>Enable</option>
		                          <option value=0>Disable</option>
		                        </select>
		                      </div>
		                      <button type="submit" class="btn btn-primary me-2">Submit</button>
		                      <button class="btn btn-light">Cancel</button>
		                    </form>
		                  </div>
		                </div>
		              </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
          <!-- partial:../../partials/_footer.html -->
          <footer th:replace="~{admin/fragments/fragment :: footer}"></footer>
          <!-- partial -->
        </div>
        <!-- main-panel ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <div th:replace="~{admin/fragments/fragment :: footscript}"></div>
  </body>
</html>
