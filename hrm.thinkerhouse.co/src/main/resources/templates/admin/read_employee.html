<!DOCTYPE html>
<html lang="en">
  <head th:replace="~{admin/fragments/fragment :: header}"></head>
  <body>
    <div class="container-scroller">
      <!-- partial:../../partials/_navbar.html -->
      <nav th:replace="~{admin/fragments/fragment :: nav1}"></nav>
      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        <!-- partial:../../partials/_sidebar.html -->
        <nav th:replace="~{admin/fragments/fragment :: nav2}"></nav>
        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">
            <div class="row">
              <div class="col-lg-16 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
		               <div class="col-6 grid-margin stretch-card">
		                <div class="card">
		                  <div class="card-body">
		                    <h4 class="card-title"><span th:text="${employee.firstName} + ' ' + ${employee.lastName}"></span></h4>
		                    <p class="card-description"> Please fillup the following for adding your employee here. </p>
		                    <div class="table-responsive">
		                      <table class="table table-hover">
		                        
		                        <tbody>
		                          <tr>
		                            <td colspan="3" style="text-align: center; vertical-align: middle;">
		                            	<img alt="" width="100px" th:src="@{'/img/uploads/' + ${employee.image}}">
		                            </td>
		                          </tr>
		                          <tr>
		                            <td>First Name</td>
		                            <td style="text-align: left; vertical-align: middle">:</td>
		                            <td><span th:text=${employee.firstName}></span></td>
		                          </tr>
		                          <tr>
		                            <td>Last Name</td>
		                            <td style="text-align: left; vertical-align: middle">:</td>
		                            <td><span th:text=${employee.lastName}></span></td>
		                          </tr>
		                          <tr>
		                            <td>Email</td>
		                            <td style="text-align: left; vertical-align: middle">:</td>
		                            <td><span th:text=${employee.email}></span></td>
		                          </tr>
		                          <tr>
		                            <td>Phone</td>
		                            <td style="text-align: left; vertical-align: middle">:</td>
		                            <td><span th:text=${employee.phone}></span></td>
		                          </tr>
		                          <tr>
		                            <td>Position</td>
		                            <td style="text-align: left; vertical-align: middle">:</td>
		                            <td><span th:text=${employee.position}></span></td>
		                          </tr>
		                          <tr>
		                            <td>Joining Date</td>
		                            <td style="text-align: left; vertical-align: middle">:</td>
		                            <td><span th:text=${employee.date}></span></td>
		                          </tr>
		                          <tr>
		                            <td>Device Userid</td>
		                            <td style="text-align: left; vertical-align: middle">:</td>
		                            <td><span th:text=${employee.userId}></span></td>
		                          </tr>
		                          <tr>
		                            <td>Shift</td>
		                            <td style="text-align: left; vertical-align: middle">:</td>
		                            <td><span th:text=${employee.shift.shiftName}></span></td>
		                          </tr>
		                          <tr>
		                            <td>Department</td>
		                            <td style="text-align: left; vertical-align: middle">:</td>
		                            <td><span th:text=${employee.department.departmentName}></span></td>
		                          </tr>
		                          <tr>
		                            <td>Branch</td>
		                            <td style="text-align: left; vertical-align: middle">:</td>
		                            <td><span th:text=${employee.branch.branchName}></span></td>
		                          </tr>
		                          <tr>
		                            <td>Team</td>
		                            <td style="text-align: left; vertical-align: middle">:</td>
		                            <td><span th:text=${employee.team.teamName}></span></td>
		                          </tr>
		                          <tr>
		                            <td>Portal Username</td>
		                            <td style="text-align: left; vertical-align: middle">:</td>
		                            <td>
							            <span th:if="${employee.users != null}" th:text="${employee.users.username}"></span>
							            <span th:if="${employee.users == null}">N/A</span>
							        </td>
		                          </tr>
		                          <tr>
		                            <td>Create On</td>
		                            <td style="text-align: left; vertical-align: middle">:</td>
		                            <td><span th:text=${employee.createDate}></span></td>
		                          </tr>
		                          <tr>
		                            <td>Updated On</td>
		                            <td style="text-align: left; vertical-align: middle">:</td>
		                            <td><span th:text=${employee.updateDate}></span></td>
		                          </tr>
		                          <tr>
		                            <td>Status</td>
		                            <td style="text-align: left; vertical-align: middle">:</td>
		                            <td th:text="${employee.status == 1 ? 'Enable' : (employee.status == 0 ? 'Disable' : 'Unknown')}"></td>
		                          </tr>
		                          <tr>
		                          	<td colspan="3">
		                          		<a type="button" class="btn btn-primary me-2" th:href="@{/edit_employee/{id}(id=${employee.idEmployee})}">Edit</a>
		                          	</td>
		                          </tr>
		                        </tbody>
		                      </table>
		                    </div>
		                  </div>
		                </div>
		              </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
          <!-- partial:../../partials/_footer.html -->
          <footer th:replace="~{admin/fragments/fragment :: footer}"></footer>
          <!-- partial -->
        </div>
        <!-- main-panel ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <div th:replace="~{admin/fragments/fragment :: footscript}"></div>
  </body>
</html>
